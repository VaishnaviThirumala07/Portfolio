<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            width: 100%;
            height: 90vh;
            background-image: url("bg5.png");
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
        }
        h1 {
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: #FF9874;
            margin-top: 20px;
        }
        p {
            text-align: center;
            color: #1F316F;
            margin: 0;
            padding: 5px;
        }
        .con {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 55%;
            background-color: #F7F7F8;
            margin-bottom: 10px;
        }
        .lang {
            text-align: right;
            padding-top: 8px;
            padding-bottom: 8px;
            color: black;
            height: 30px;
            line-height: 30px;
            font-size: 14px;
            border-radius: 4px;
        }
        .C { 
            width: 80%;
            background-color: #4C3BCF;
            animation: c 2s ease-out forwards;
        }
        .mysql { 
            width: 85%;
            background-color: #5B99C2;
            animation: sql 2s ease-out forwards;
        }
        .html {
            width: 85%;
            background-color: #DA7297;
            animation: html 2s ease-out forwards;
        }
        .css {
            width: 75%;
            background-color: #EF5A6F;
            animation: css 2s ease-out forwards;
        }
        .btrap {
            width: 70%;
            background-color: #F9E2AF;
            animation: btrap 2s ease-out forwards;
        }
        .JS {
            width: 45%;
            background-color: #088395;
            animation: js 2s ease-out forwards;
        }
        @keyframes c {
            from { width: 0; }
            to { width: 80%; }
        }
        @keyframes sql {
            from { width: 0; }
            to { width: 85%; }
        }
        @keyframes html {
            from { width: 0; }
            to { width: 85%; }
        }
        @keyframes css {
            from { width: 0; }
            to { width: 75%; }
        }
        @keyframes btrap {
            from { width: 0; }
            to { width: 70%; }
        }
        @keyframes js {
            from { width: 0; }
            to { width: 45%; }
        }
        @media (max-width: 768px) {
            body {
                height: auto;
                background-size: cover;
            }
            .container {
                width: 90%; 
            }
            .lang {
                font-size: 12px; 
                padding-top: 6px;
                padding-bottom: 6px;
            }
            h1 {
                font-size: 1.8rem;
                margin-top: 10px;
            }
            p {
                font-size: 14px; 
            }
        }
    </style>
</head>
<body>
    <h1>My Skills</h1>
    <div class="con">
        <p>C Language</p>
        <div class="container">
            <div class="lang C">80%</div>
        </div>
        <p>MySQL</p>
        <div class="container">
            <div class="lang mysql">85%</div>
        </div>
        <p>HTML</p>
        <div class="container">
            <div class="lang html">85%</div>
        </div>
        <p>CSS</p>
        <div class="container">
            <div class="lang css">75%</div>
        </div>
        <p>BootStrap</p>
        <div class="container">
            <div class="lang btrap">70%</div>
        </div>
        <p>JavaScript</p>
        <div class="container">
            <div class="lang JS">45%</div>
        </div>
    </div>
</body>
</html>
