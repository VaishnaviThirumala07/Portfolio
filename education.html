<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
</head>
<style>
    body{
        background-image: url("bg2.png");
        height: 90vh;
        width: 100%;
        background-size: cover;
        background-repeat: no-repeat;
        text-align: center;
    }

    h1, h2{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        color: #125B9A;
    }

    .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        justify-content: center;
        align-items: center;
        min-height: auto;
        padding-bottom: 5rem;
    }

    .container > * {
        border: 5px solid #55679C;
        height: 135px;
        width: 55%;
        border-radius: 5%;
    }

    .container > *:hover {
        color: #55679C;
        background-color: #D1E9F6;
        border-radius: 50px;
        border-color: #55679C;
        transition: all 0.3s ease 0s;
    }

    li {
        list-style: none;
        padding: 5px;
        color: #F05A7E;
        font-weight: bolder;
        font-size: 17px;
    }

    @media (max-width: 768px) {
        .container > * {
            width: 90%; 
            height: auto; 
        }
        li {
            font-size: 14px; 
        }
        h1, h2 {
            font-size: 20px; 
        }
        body {
            padding: 0 10px; 
        }
    }
</style>
<body>
    <h1>My Journey</h1>
    <h2>Education</h2>
    <div class="container">
        <div class="box1">
            <ul>
                <li>2023 - 2027</li>
                <li>Bachelor of Technology</li>
                <li>Indian Institute Of Information Technology, Sricity</li>
            </ul>
        </div>
        <div class="box2">
            <ul>
                <li>2021 - 2023</li>
                <li>Intermediate</li>
                <li>Sri Chaithanya Junior College</li>
            </ul>
        </div>
        <div class="box3">
            <ul>
                <li>2021</li>
                <li>SSC</li>
                <li>Sri Chaithanya</li>
            </ul>
        </div>
    </div>
</body>
</html>
